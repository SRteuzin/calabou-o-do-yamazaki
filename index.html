<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz do iamazake</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: linear-gradient(135deg, #d4fc79, #96e6a1); color: #333; margin: 0; padding: 0; }
    h1 { margin-top: 50px; font-size: 2.5em; color: #6a5acd; text-shadow: 1px 1px 2px #fff; }
    button { margin: 10px; padding: 12px 25px; font-size: 1em; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    button:hover { transform: translateY(-3px); box-shadow: 3px 5px 10px rgba(0,0,0,0.3); }
    #options button { display: block; width: 250px; margin: 10px auto; background: #ffb6c1; color: #fff; font-weight: bold; }
    #options button:hover { background: #ff69b4; }
    #quiz, #result { display: none; margin-top: 30px; animation: fadeIn 0.5s ease-in-out; }
    #question { font-size: 1.5em; margin-bottom: 20px; color: #4b0082; }
    #result h2 { font-size: 2em; color: #ff4500; text-shadow: 1px 1px 2px #fff; }
    #result p { font-size: 1.2em; margin-top: 20px; color: #333; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<h1>Quem Ã© o iamazake?</h1>
<button onclick="startQuiz()">ComeÃ§ar Quiz</button>

<div id="quiz">
  <p id="question"></p>
  <div id="options"></div>
</div>

<div id="result">
  <h2 id="message"></h2>
  <p>ConteÃºdo secreto: Bem-vindo ao meu mundo! ðŸ˜Ž</p>
</div>

<canvas id="confetti"></canvas>

<script>
const questions = [
  { q: "Qual Ã© o meu nick?", a: ["iamazake", "Yamazaki", "Mateus"], correct: 0 },
  { q: "Qual personagem Vocaloid eu mais gosto?", a: ["Hatsune Miku", "Megurine Luka", "Meiko"], correct: 0 },
  { q: "Qual gÃªnero de anime eu curto?", a: ["Shonen", "Seinen", "Shojo"], correct: 1 },
  { q: "Qual mÃºsica da Ado eu curto?", a: ["Rockstar", "Usseewa", "Gira Gira"], correct: 0 },
  { q: "Qual Ã© a minha profissÃ£o atual?", a: ["GarÃ§om", "Programador", "Estudante"], correct: 0 }
];

let current = 0;
let score = 0;

function startQuiz() {
  document.querySelector('button').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  document.getElementById('question').textContent = q.q;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.a.forEach((option, i) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => checkAnswer(i);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(i) {
  if (i === questions[current].correct) score++;
  current++;
  if (current < questions.length) showQuestion();
  else showResult();
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  const message = score >= 3 ? "ParabÃ©ns! VocÃª me conhece bem!" : "Ops! NÃ£o acertou o suficiente, tente de novo!";
  document.getElementById('message').textContent = message;
  if(score >= 3) startConfetti();
}

// Confetti simples
function startConfetti() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const confetti = [];
  for(let i=0; i<200; i++) {
    confetti.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*6+2, d: Math.random()*10+1, color:`hsl(${Math.random()*360},100%,50%)` });
  }
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y += Math.cos(p.d) + 2 + p.r/2;
      if(p.y>canvas.height) { p.y = -10; p.x = Math.random()*canvas.width; }
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
