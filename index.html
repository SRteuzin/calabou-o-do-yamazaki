<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calabouço do Yamazaki</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.imgur.com/tG6x7vw.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px #000;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: transparent;
      border: 2px solid #00bfff;
      color: #00bfff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #00bfff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Calabouço do Yamazaki</h1>
  <p>Matheus pros íntimos</p>
  <a href="https://discord.gg/mjK8zDbcdY" class="btn">Entre no meu Discord</a>
</body>
</html>
